spring.application.name=task-item
spring.jpa.open-in-view=false

# H2 Console (enabled temporarily for debugging). WARNING: exposing this
# publicly is insecure. Disable when finished.
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

# Use a file-based H2 DB so the console can access the database across sessions
# Note: data persists only within the container filesystem. For production,
# use a managed DB (Postgres/MySQL).
spring.datasource.url=jdbc:h2:file:./data/testdb;DB_CLOSE_ON_EXIT=FALSE;MODE=MySQL
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# Keep schema between restarts while developing
spring.jpa.hibernate.ddl-auto=update
